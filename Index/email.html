    <script type="text/javascript">
        function myfun(){
            var emails=document.getElementById("emails").value;
            if(emails==""){
           
             document.getElementById("email").innerHTML="enter email";
                return false;
            }
            if(emails.indexOf('@')<=0){
                document.getElementById('email').innerHTML="positon is @is not allowed";

            }

                document.getElementById('email').innerHTML="invalid";
                return false;
            }
            else{
                document.getElementById('email').innerHTML="";
            }
        
        }
